<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8f1bdbb145.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Family Recipes</title>
    <meta
      name="description"
      content="Site dedicated to storing our favorite family recipes as well as those we hope one day to enjoy."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="hero">
      <h1>Recipe Collection</h1>
      <p class="sub-heading">
        Find a variety of delicious recipes to enjoy with all the family!
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="media/Blueberry Balsamic Pork.png"
            alt="Blueberry Balsamic Pork"
          />
          <p class="recipe">Slow Cooker Blueberry Balsamic Pork Tenderloin</p>
        </div>
        <div class="col-6">
          <img
            src="media/Scalloped Potato Gratin.png"
            alt="Scalloped Potato Gratin"
          />
          <p class="recipe">Scalloped Potato Gratin</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="media/Tzatziki.png" alt="Tzatziki" />
          <p class="recipe">Tzatziki</p>
        </div>
        <div class="col-6">
          <img
            src="media/Two Tomato Bruschetta.png"
            alt="Two Tomato Bruschetta"
          />
          <p class="recipe">Two Tomato Bruschetta</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 blueberry">
          <img
            src="media/Cranberry-Banana Bread.png"
            alt="Cranberry-Banana Bread"
          />
          <p class="recipe">Cranberry-Banana Bread with Orange Butter</p>
        </div>
        <div class="col-6 greek-meatball">
          <img
            src="media/Greek Stuffed Meatballs.png"
            alt="Greek Stuffed Meatballs"
          />
          <p class="recipe">Greek Stuffed Meatballs</p>
        </div>
      </div>
    </div>
  </body>
</html>
